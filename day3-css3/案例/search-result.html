	$(function () {
		
		var kw = getUrlParam('keyword');
		
		if(kw) {
			$.ajax({
				url: 'json/search-result.json',
				success: function(data) {
					var d = data.data;
					
					$.each(d, function(idx, ele) {
						var kewWord = ele.keyWord;
						if(kewWord.indexOf(kw) >= 0) {
							
							var eled = ele.data;
							
							var html = '';
							$.each(eled, function(i, e){
								var titArr = e.title.split(kewWord);
								console.log(titArr);
//								html += '<li><img src="images/' + e.pic + '"><p>' + e.title.replace(kw, '<b style="color:red">'+kw+'</b>') + '</p></li>';
								html += '<li><img src="images/' + e.pic + '"><p>' + titArr[0] + '<b style="color:red">' + kw + '</b>'+ titArr[1] + '</p></li>';
							})
							
							$('#datalist').html(html);
						}
					});
				}
			})
		}
		
		function getUrlParam(name) {
	            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	            if (r != null) return unescape(r[2]); return null; //返回参数值
				
	        }
	})
