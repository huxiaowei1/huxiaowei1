<!doctype html>
<html>

        <script src="js/jquery-1.12.0.js"></script>
        <title>css3基础课程rem</title>

        <style type="text/css">
        	html{
                
                font-size:10px;  

            }

            .content p{
                font-size:1.5rem;   /* 15px */
            }

            .content p span{
                font-size:4rem;   /*40px  相对于根节点*/
            }
            .box{
                width:20rem;
                height:20rem;
                background:red;
            }
        </style>
    </head>
    <body>
      <div class="content">
      		<p><span>Bootstrap</span> 简洁、直观、强悍、移动设备优先的前端开发框架,让web开发更迅速 </p>
      </div>

      <div class="box">
          
          这是一个box
      </div>
    </body>

			// 获取窗口元素
			var $win = $(window);
			var $html = $('html');			
			winResize ();	
			//resize,当窗口改变大小时触发。
			$win.resize(function () {
				winResize ();
			})
//			
			// 封装窗口的缩放事件，刷新就调用
			function winResize () {
				
				// 获取窗口的宽度
				var width = $win.width();
				
				if (width <= 768) {
					$html.css('font-size', 16)
				} else if (width > 768 && width <= 1024){
					$html.css('font-size', 20)
				} else {
					$html.css('font-size', 28)
				}
			}

  	})

    </script>
